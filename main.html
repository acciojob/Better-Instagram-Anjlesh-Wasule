<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js" defer></script>
    <title>Better Instagram</title>
  </head>
  <body>
    <h1 style="text-align: center">Arrange Images by drag and drop</h1>

    <div class="flex" id="parent">
      <div id="drag1" draggable="true">
        <div id="div1"><img src="https://picsum.photos/id/237/200/300" /></div>
      </div>

      <div id="drag2" draggable="true">
        <div id="div2"><img src="https://picsum.photos/seed/picsum/200/300" /></div>
      </div>

      <div id="drag3" draggable="true">
        <div id="div3"><img src="https://picsum.photos/200/300?grayscale" /></div>
      </div>

      <div id="drag4" draggable="true">
        <div id="div4"><img src="https://picsum.photos/200/300/" /></div>
      </div>

      <div id="drag5" draggable="true">
        <div id="div5"><img src="https://picsum.photos/200/300.jpg" /></div>
      </div>

      <div id="drag6" draggable="true">
        <div id="div6"><img src="https://picsum.photos/id/102/200/300" /></div>
      </div>
    </div>
  </body>
</html>
